{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="boarder-bottom mb-4"> Log In </legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">log in</button>
            </div>
        </form>
        <div class="boarder-top pt-3">
            <small class="text-muted">Don't have an account? <a href="{% url 'register' %}" class="ml-2">Sign Up</a></small>
        </div>
    </div>
{% endblock content %}
