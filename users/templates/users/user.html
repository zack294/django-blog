{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="form-group">
        {% if user.is_authenticated %}
            <a class="btn btn-outline-info" href="{% url 'logout' %}">log out</a>
            <a class="btn btn-outline-info" href="{% url 'profile' %}">profile</a>
        {% else %}
            <a class="btn btn-outline-info" href="{% url 'login' %}">log in</a>
            <a class="btn btn-outline-info" href="{% url 'register' %}">register</a>
        {% endif %}
    </div>
{% endblock content %}
